<!DOCTYPE html>
<html lang="en-US">

<head>

  <title>IoT Workbench</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/contextmenu.css">
  <link rel="stylesheet" href="css/colorpicker.css">
  <link rel="stylesheet" href="css/w3.css">

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>

  <script type="text/javascript" src="js/augment.js"></script>
  <script type="text/javascript" src="js/seedrandom.js"></script>

</head>

<body>

<!-- Add your site or application content here -->
<div id="header">
  <div id="header-left">
    <img draggable="false" style="vertical-align: top" src="img/logo.png" alt="logo"/>
    <b><label id="name-label">Name</label></b>
    <b><span style="font-size: 14px; margin-left: 10px"><label id="tagline-label">Tagline</label></span></b>
    <span style="font-size: 14px; margin-left: 10px">V<label id="version-label">x</label></span>
  </div>
  <div id="header-right">
    <label>Tutorial: </label>
    <select id="example-list"></select>
    <span style="margin-left: 10px"></span>
    <label id="sign-in-label">Sign in</label>
    <span style="margin-left: 10px"></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-undo-button" title="Undo">
      <i class="fas fa-undo-alt"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-redo-button" title="Redo">
      <i class="fas fa-redo-alt"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-new-file-button" title="New File">
      <i class="fas fa-file-alt"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-open-file-button" title="Open File">
      <i class="fas fa-folder-open"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-download-button" title="Download File">
      <i class="fas fa-download"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-camera-button" title="Take Screenshot">
      <i class="fas fa-camera"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-share-button" title="Share">
      <i class="fas fa-share-alt"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-settings-button" title="Settings">
      <i class="fas fa-cog"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-help-button" title="Help">
      <i class="fas fa-question-circle"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-home-button" title="Home Page">
      <i class="fas fa-home"></i></span>
    <span style="font-size: 2em; color: teal; vertical-align: middle; cursor: pointer" id="main-page-signout-button" title="Sign Out">
      <i class="fas fa-sign-out-alt"></i></span>
  </div>
</div>

<!-- Tab links -->
<div id="tabs" class="tab">
  <button id="model-tab-button" class="tablinks active" title="Model Editor">
    <span style="font-size: 1.5em; color: teal; vertical-align: middle;"><i class="fas fa-clone"></i></span>
    <span style="display:inline-block; width:10px;"></span>
    Model
  </button>
  <button id="block-tab-button" class="tablinks" title="Block Editor">
    <span style="font-size: 1.5em; color: teal; vertical-align: middle;"><i class="fas fa-project-diagram"></i></span>
    <span style="display:inline-block; width:10px;"></span>
    Flow
  </button>
  <button id="code-tab-button" class="tablinks" title="Code Editor">
    <span style="font-size: 1.5em; color: teal; vertical-align: middle;"><i class="fas fa-code"></i></span>
    <span style="display:inline-block; width:10px;"></span>
    Code
  </button>
</div>

<div id="model-playground" style="position: absolute;" class="tabcontent">
  <canvas id="workbench" width="800" height="600" tabindex="1"
          style="display: block; border: 2px solid #009999; margin: 10px 10px 10px 210px; position: absolute; z-index: 0;"></canvas>
  <div id="model-playground-components-panel"></div>
  <div id="workbench-context-menu-placeholder"></div>
  <div id="raspberry-pi-context-menu-placeholder"></div>
  <div id="rainbow-hat-context-menu-placeholder"></div>
  <div id="sense-hat-context-menu-placeholder"></div>
  <div id="unicorn-hat-context-menu-placeholder"></div>
  <div id="crickit-hat-context-menu-placeholder"></div>
  <div id="pan-tilt-hat-context-menu-placeholder"></div>
  <div id="capacitive-touch-hat-context-menu-placeholder"></div>
  <div id="linechart-context-menu-placeholder"></div>
  <div id="colorpicker-context-menu-placeholder"></div>
</div>

<div id="block-playground" style="position: absolute; display: none;" class="tabcontent">
  <div id="block-view-wrapper"
       style="width: 1000px; height: 500px; margin: 10px 10px 10px 210px; position: absolute; overflow: auto">
    <canvas id="block-view" width="2000" height="1000" tabindex="1"
            style="background-color: #d4d0c8; display: block; border: 2px solid #009999; z-index: 0;"></canvas>
  </div>
  <div id="block-elements-panel"></div>
  <div id="block-view-context-menu-placeholder"></div>
  <div id="function-declaration-block-context-menu-placeholder"></div>
  <div id="bitwise-operator-block-context-menu-placeholder"></div>
  <div id="arithmetic-block-context-menu-placeholder"></div>
  <div id="turnout-switch-context-menu-placeholder"></div>
  <div id="switch-statement-block-context-menu-placeholder"></div>
  <div id="worker-block-context-menu-placeholder"></div>
  <div id="action-block-context-menu-placeholder"></div>
  <div id="global-variable-block-context-menu-placeholder"></div>
  <div id="global-object-block-context-menu-placeholder"></div>
  <div id="series-block-context-menu-placeholder"></div>
  <div id="rgba-color-block-context-menu-placeholder"></div>
  <div id="complex-number-block-context-menu-placeholder"></div>
  <div id="vector-block-context-menu-placeholder"></div>
  <div id="normalization-block-context-menu-placeholder"></div>
  <div id="matrix-block-context-menu-placeholder"></div>
  <div id="matrix-determinant-block-context-menu-placeholder"></div>
  <div id="matrix-transposition-block-context-menu-placeholder"></div>
  <div id="matrix-inversion-block-context-menu-placeholder"></div>
  <div id="random-number-generator-block-context-menu-placeholder"></div>
  <div id="not-block-context-menu-placeholder"></div>
  <div id="logic-block-context-menu-placeholder"></div>
  <div id="unary-function-block-context-menu-placeholder"></div>
  <div id="binary-function-block-context-menu-placeholder"></div>
  <div id="multivariable-function-block-context-menu-placeholder"></div>
  <div id="parametric-equation-block-context-menu-placeholder"></div>
  <div id="bundled-functions-block-context-menu-placeholder"></div>
  <div id="rainbow-hat-block-context-menu-placeholder"></div>
  <div id="toggle-switch-context-menu-placeholder"></div>
  <div id="momentary-switch-context-menu-placeholder"></div>
  <div id="slider-context-menu-placeholder"></div>
  <div id="item-selector-context-menu-placeholder"></div>
  <div id="sticker-context-menu-placeholder"></div>
  <div id="beeper-context-menu-placeholder"></div>
  <div id="integral-block-context-menu-placeholder"></div>
  <div id="fft-block-context-menu-placeholder"></div>
  <div id="ode-solver-block-context-menu-placeholder"></div>
  <div id="transient-state-fdm-solver-block-context-menu-placeholder"></div>
  <div id="steady-state-fdm-solver-block-context-menu-placeholder"></div>
  <div id="boundary-condition-block-context-menu-placeholder"></div>
  <div id="grapher-context-menu-placeholder"></div>
  <div id="space2d-context-menu-placeholder"></div>
  <div id="contour2d-context-menu-placeholder"></div>
</div>

<div id="code-playground" style="position: absolute; display: none;" class="tabcontent">
</div>

<div id="modal-dialog"></div>
<div id="error-dialog"></div>
<input type="file" id="state-file-dialog" accept=".json" style="display: none"/>

</body>

<div id="credit"
     style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; z-index: 999; bottom: 5px; text-align: center; font-size: 60%; color: #888888"></div>

<script src="Main.ts"></script>

</html>
