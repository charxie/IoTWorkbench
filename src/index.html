<!DOCTYPE html>
<html>

<head>

  <title>IoT Workbench</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/contextmenu.css">

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>

  <script type="text/javascript" src="lib/augment.js"></script>
  <script type="text/javascript" src="lib/seedrandom.js"></script>

</head>

<body>

<!-- Add your site or application content here -->
<div id="header">
  <div id="header-left">
    <img style="vertical-align: top" src="img/logo.png"/>
    <b><label id="name-label">Name</label></b>
    <span style="font-size: 14px; margin-left: 10px">
      Version <label id="version-label">x</label></span>
  </div>
  <div id="header-right">
    <label id="sign-in-label">Sign in</label>
    <span style="font-size: 14px; margin-left: 10px">
    <img style="vertical-align: middle" src="img/facebook.png">
    <img style="vertical-align: middle" src="img/wechat.png">
    <img style="vertical-align: middle" src="img/twitter.png">
    <img style="vertical-align: middle" src="img/weibo.png">
    <img style="vertical-align: middle" src="img/youtube.png">
    <img style="vertical-align: middle" src="img/tiktok.png">
  </div>
</div>

<div id="playground" style="position: absolute;">
  <canvas id="workbench" width="800" height="600"
          style="display: block; border: 2px solid #009999; margin: 10px 10px 10px 10px; position: absolute; z-index: 0;"></canvas>
  <canvas id="raspberry-pi" width="435" height="295"
          style="display: block; margin: auto; position: absolute; left: 10px; top: 10px; z-index: 49;"></canvas>
  <canvas id="rainbow-hat" width="330" height="290"
          style="display: block; margin: auto; position: absolute; left: 470px; top: 10px; z-index: 99;"></canvas>
  <canvas id="temperature-linechart" width="420" height="300"
          style="display: none; box-shadow: 5px 5px 5px gray; border: 2px solid #006699; border-radius: 8px; position: absolute; left: 330px; top: 30px; z-index: 101;"></canvas>
  <canvas id="pressure-linechart" width="420" height="300"
          style="display: none; box-shadow: 5px 5px 5px gray; border: 2px solid #006699; border-radius: 8px; position: absolute; left: 360px; top: 60px; z-index: 102;"></canvas>
</div>

<div id="tools-panel"></div>

<div id="workbench-context-menu-placeholder"></div>
<div id="raspberry-pi-context-menu-placeholder"></div>
<div id="rainbow-hat-context-menu-placeholder"></div>
<div id="linechart-context-menu-placeholder"></div>

</body>

<div id="credit"
     style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; z-index: 999; bottom: 5px; text-align: center; font-size: 60%; color: #888888"></div>

<script src="Main.ts"></script>

</html>
